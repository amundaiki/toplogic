<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopLogic AI-Apper</title>
    <style>
        :root {
            --color-red: #c72027;
            --color-red-dark: #a51a1e;
            --color-white: #ffffff;
            --color-black: #000000;
            --color-gray-dark: #4a4a4a;
            --color-gray-light: #f8f8f8;
            --max-width: 1200px;
        }
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-gray-light);
            color: var(--color-gray-dark);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background: var(--color-white);
            max-width: 500px;
            margin: 48px auto;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            padding: 48px 24px;
            text-align: center;
        }
        h1 {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-size: 2.6rem;
            font-weight: 300;
            color: var(--color-white);
            background: linear-gradient(90deg, var(--color-red) 0%, var(--color-red-dark) 100%);
            padding: 32px 0 24px 0;
            margin: -48px -24px 32px -24px;
            border-radius: 16px 16px 0 0;
            letter-spacing: -1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            text-decoration: none;
            color: var(--color-white);
            background-color: var(--color-red);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: none;
            transition: background 0.2s, color 0.2s, opacity 0.2s;
        }
        a:hover {
            background-color: var(--color-red-dark);
            color: var(--color-white);
        }
        a::before {
            content: attr(data-icon);
            font-size: 1.5rem;
            margin-right: 15px;
        }
        /* L친ste lenker */
        a[style*="opacity: 0.5"] {
            background-color: var(--color-gray-dark) !important;
            color: var(--color-white) !important;
            cursor: not-allowed !important;
            opacity: 0.5 !important;
            box-shadow: none;
        }
        hr {
            margin: 40px 0 32px 0;
            border: none;
            border-top: 1px solid var(--color-gray-light);
        }
        @media (max-width: 800px) {
            .container {
                padding: 18px;
            }
            h1 {
                font-size: 1.5rem;
                padding: 18px 0 12px 0;
                margin: -18px -18px 24px -18px;
            }
            a {
                font-size: 1rem;
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.toplogic.no/wp-content/uploads/2023/01/Toplogic_norge_logo.svg" alt="Toplogic logo" style="max-width: 180px; margin-bottom: 40px; margin-top: -32px; display: block; margin-left: auto; margin-right: auto;" />
        <h1>Toplogic AI-Apper</h1>
        <ul>
            <li><a href="faktura-opplaster/" data-icon="游늼">PDF faktura til EXCEL</a></li>
        </ul>
        <hr style="margin: 32px 0; border: none; border-top: 1px solid #e2e8f0;">
        <ul>
            <li><a href="#" data-icon="游늳" id="prisliste-link" style="opacity: 0.5; cursor: not-allowed;">Prislister til EXCEL (l친st)</a></li>
            <li><a href="#" data-icon="游닋" id="dokumentbehandler-link" style="opacity: 0.5; cursor: not-allowed;">Dokumentbehandler (l친st)</a></li>
            <li><a href="#" data-icon="游늵" id="kostnadsanalyse-link" style="opacity: 0.5; cursor: not-allowed;">Kostnadsanalyse (l친st)</a></li>
        </ul>
    </div>

<script>
    function enableLinkOnPass(linkId, promptText, url) {
        const link = document.getElementById(linkId);
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const passord = prompt(promptText);
            if (passord === '1') {
                link.style.opacity = '1';
                link.style.cursor = 'pointer';
                window.location.href = url;
            }
        });
    }
    enableLinkOnPass('prisliste-link', 'Skriv inn passord for 친 친pne Prislister til EXCEL:', 'prisliste-app/');
    enableLinkOnPass('dokumentbehandler-link', 'Skriv inn passord for 친 친pne Dokumentbehandler:', 'dokument-uploader/');
    enableLinkOnPass('kostnadsanalyse-link', 'Skriv inn passord for 친 친pne Kostnadsanalyse:', 'kostnadsanalyse/');
</script>

</body>
</html>
