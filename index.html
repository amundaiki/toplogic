<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopLogic AI-Apper</title>
    <style>
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-cyan-bluish-gray: #abb8c3;
            --color-vivid-cyan-blue: #0693e3;
            --color-vivid-purple: #9b51e0;
            --color-vivid-red: #cf2e2e;
            --color-luminous-vivid-orange: #ff6900;
            --color-luminous-vivid-amber: #fcb900;
            --color-pale-pink: #f78da7;
            --color-pale-cyan-blue: #8ed1fc;
            --color-dark-button: #32373c;
            --shadow-natural: 6px 6px 9px rgba(0, 0, 0, 0.2);
            --content-size: 823px;
            --wide-size: 1080px;
            --spacing-50: 1.5rem;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-vivid-cyan-blue) 0%, var(--color-vivid-purple) 100%);
            color: var(--color-black);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--color-white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-natural);
            text-align: center;
            max-width: var(--wide-size);
            width: 100%;
        }
        h1 {
            color: var(--color-white);
            background: linear-gradient(90deg, var(--color-vivid-cyan-blue) 0%, var(--color-vivid-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 18px;
        }
        a {
            text-decoration: none;
            color: var(--color-white);
            background-color: var(--color-dark-button);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 28px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        a:hover {
            background-color: var(--color-vivid-cyan-blue);
            color: var(--color-white);
            transform: translateY(-2px) scale(1.03);
        }
        a::before {
            content: attr(data-icon);
            font-size: 1.5rem;
            margin-right: 15px;
        }
        /* L친ste lenker */
        a[style*="opacity: 0.5"] {
            background-color: var(--color-cyan-bluish-gray) !important;
            color: var(--color-black) !important;
            cursor: not-allowed !important;
            box-shadow: none;
        }
        hr {
            margin: 32px 0;
            border: none;
            border-top: 1px solid var(--color-cyan-bluish-gray);
        }
        @media (max-width: 700px) {
            .container {
                padding: 18px;
            }
            h1 {
                font-size: 1.5rem;
            }
            a {
                font-size: 1rem;
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.toplogic.no/wp-content/uploads/2023/01/Toplogic_norge_logo.svg" alt="Toplogic logo" style="max-width: 180px; margin-bottom: 24px; display: block; margin-left: auto; margin-right: auto;" />
        <h1>Toplogic AI-Apper</h1>
        <ul>
            <li><a href="faktura-opplaster/" data-icon="游늼">PDF faktura til EXCEL</a></li>
        </ul>
        <hr style="margin: 32px 0; border: none; border-top: 1px solid #e2e8f0;">
        <ul>
            <li><a href="#" data-icon="游늳" id="prisliste-link" style="opacity: 0.5; cursor: not-allowed;">Prislister til EXCEL (l친st)</a></li>
            <li><a href="#" data-icon="游닋" id="dokumentbehandler-link" style="opacity: 0.5; cursor: not-allowed;">Dokumentbehandler (l친st)</a></li>
            <li><a href="#" data-icon="游늵" id="kostnadsanalyse-link" style="opacity: 0.5; cursor: not-allowed;">Kostnadsanalyse (l친st)</a></li>
        </ul>
    </div>

<script>
    function enableLinkOnPass(linkId, promptText, url) {
        const link = document.getElementById(linkId);
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const passord = prompt(promptText);
            if (passord === '1') {
                link.style.opacity = '1';
                link.style.cursor = 'pointer';
                window.location.href = url;
            }
        });
    }
    enableLinkOnPass('prisliste-link', 'Skriv inn passord for 친 친pne Prislister til EXCEL:', 'prisliste-app/');
    enableLinkOnPass('dokumentbehandler-link', 'Skriv inn passord for 친 친pne Dokumentbehandler:', 'dokument-uploader/');
    enableLinkOnPass('kostnadsanalyse-link', 'Skriv inn passord for 친 친pne Kostnadsanalyse:', 'kostnadsanalyse/');
</script>

</body>
</html>
